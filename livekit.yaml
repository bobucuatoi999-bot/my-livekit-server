# LiveKit Server Configuration for Railway Deployment
# This config is optimized for Railway's TCP Proxy feature (UDP is blocked)
# Environment variables will override these values

port: 7880

rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: true

# Redis configuration - will be overridden by environment variables
# LIVEKIT_REDIS_ADDRESS, LIVEKIT_REDIS_USERNAME, LIVEKIT_REDIS_PASSWORD
redis:
  address: redis.railway.internal:6379
  username: default
  password: ""

# TURN configuration - will be overridden by environment variables
# LIVEKIT_TURN_DOMAIN, LIVEKIT_TURN_TLS_PORT
turn:
  enabled: true
  domain: shortline.proxy.rlwy.net
  tls_port: 35855

