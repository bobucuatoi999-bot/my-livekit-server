# LiveKit Server Configuration for Railway Deployment
# This config is optimized for Railway's TCP Proxy feature (UDP is blocked)
# Environment variables will override these values

# Use $PORT from Railway environment (defaults to 7881)
port: 7881

# RTC Configuration for TCP-only mode (Railway blocks UDP)
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: true

# Redis configuration
# Will be overridden by LIVEKIT_REDIS_ADDRESS environment variable
redis:
  address: redis.railway.internal:6379

# Explicitly disable TURN server
# Railway TCP proxy handles media routing, TURN not needed
# Disabling prevents TLS certificate errors
turn:
  enabled: false

# Disable key file requirements (using environment variables instead)
keys: {}

